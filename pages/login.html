<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="rounded-3 form-container-custom col-md-6 mt-5 p-3">

            <h1 class="text-center text-primary fw-bold my-5">Login</h1>

            <form action="" onsubmit="return( validate(event) )" class="form rounded-3">

                <div class="form-group my-3">
                    <label for="" class="form-label">User name:</label>
                    <input type="text" placeholder="Enter your user name...." name="username" id="" class="form-control">
                    <div class="form-message"></div>
                </div>

                <div class="form-group my-3">
                    <label for="" class="form-label">Password:</label>
                    <input type="password" placeholder="Enter your password..." name="password" id="" class="form-control">
                    <div class="form-message"></div>

                </div>

                <button type="submit" class="btn btn-primary mt-3">Login</button>

            </form>
        </div>
    </div>

</div>

<script src="../js/app.js"></script>
</body>
</html>
